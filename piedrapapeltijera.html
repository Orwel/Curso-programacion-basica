<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        // Funciones 
        // Función de resultado PC aleatorio y sin decimales
        function aleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        //Función del juego
        function eleccion(jugada){
            let resultado = ""
            if(jugada == 1) {
                resultado = "Piedra 🪨"
            } else if(jugada == 2){
                resultado = "Papel 🗞️"
            } else if(jugada == 3){
                resultado = "Tijera ✂️"
            } else {
                resultado = "Opción no válida, elige 1, 2 o 3"
            }
            return resultado
        }

        //Variables
        let pc = 0
        let jugador = 0
        let triunfos = 0
        let perdidas = 0
        let empate = 0
        
        //Ciclo el mejor de 3 partidas
        while (triunfos < 3 && perdidas < 3 && empate < 3) {

            pc = aleatorio(1,3)
            jugador = prompt("Elige: 1 para piedra, 2 para papel y 3 para tijera")
       
            // alert("Elegiste " + jugador )
            alert("Tu eliges: " + eleccion(jugador))
            alert("PC elige: " + eleccion(pc))
       
            // COMBATE
            if(pc == jugador) {
                alert("EMPATE")
                empate = empate + 1
            } else if(jugador == 1 && pc == 3){
                alert("GANASTE")
                triunfos = triunfos + 1
            } else if(jugador == 2 && pc == 1){
                alert("GANASTE")
                triunfos = triunfos + 1
            } else if(jugador == 3 && pc == 2){
                alert("GANASTE")
                triunfos = triunfos + 1
            } else {
                alert("PERDISTE")
                perdidas = perdidas + 1
            }
        }
        
        alert("Victorias: " + triunfos + " veces. Derrotas: " + perdidas + " veces." + " Empates " + empate + " veces.")
       
    </script>
</head> 
<body>
    <h1>Piedra, papel o tijera</h1>
</body>
</html>
