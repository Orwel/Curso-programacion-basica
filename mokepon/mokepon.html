<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <section id="seleccionar-mascota">

        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="tarjetas">

                <p>Hipodoge</p>
                <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Hipodoge">
            </label>
            <input type="radio" name="mascota" id="hipodoge"/>

            <label class="tarjeta-de-mokepon"  for="capipepo">
                <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Capipepo">

            </label>
            <input type="radio" name="mascota" id="capipepo"/>

            <input type="radio" name="mascota" id="ratigueya"/>
        </div>
        <!-- Bot칩n para seleccionar mascota -->
        <button id="boton-mascota">Seleccionar</button>

    <section id="seleccionar-ataque">
        <h1 class="titulo">MOKEPON! 游댠游눥游꺔</h1>
        <h2>Elige tu ataque:</h2> 

        <div>
            <button id="boton-fuego">Fuego 游댠</button>
            <button id="boton-agua">Agua 游눥</button>
            <button id="boton-tierra">Tierra 游꺔</button>
        </div>

        <div>     
            <p> 
                <span id="mascota-jugador">Tu mascota</span> tiene <span id="vidas-jugador">3</span> vidas.
            </p>
            <p> 
                <span id="mascota-enemigo">La mascota del enemigo</span> tiene <span id="vidas-enemigo">3</span> vidas.
            </p>
        </div>




    </section>

    <section id="mensajes">

    </section>

</body>
</html>
